<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Observable</title>
  </head>
  <body>
    <label for="">First Name : </label>
    <input
      type="text"
      data-bind="value : firstName, valueUpdate : 'afterkeydown'"
      placeholder="Enter your first name"
    />
    <label for="">Last Name : </label>
    <input
      type="text"
      data-bind="value : lastName, valueUpdate : 'afterkeydown'"
      placeholder="Enter your last name"
    />
    <hr />
    First Name :
    <h2 data-bind="text:firstName"></h2>
    Last Name :
    <h2 data-bind="text:lastName"></h2>
    Full Name :
    <h3 data-bind="text : fullName"></h3>
    <hr />
    <h2>Observable Array</h2>
    <hr />
    <ol data-bind="foreach : places">
      <li data-bind="text : name"></li>
    </ol>
    <span data-bind="visible: !emptyFlag">Cannot Push empty </span>
    <hr />
    <button data-bind="click : pushValues">Push</button>
    <button data-bind="click : popValues">Pop</button>
    <button data-bind="click : unshiftValues">Unshift</button>
    <button data-bind="click : shiftValues">Shift</button>
    <button data-bind="click : reverse">Reverse</button>
    <button data-bind="click : sort">Sort</button>
    <button data-bind="click : spliceValues">Splice</button>
    <button data-bind="click : index">IndexOf</button>
    <button data-bind="click : sliceValues">Slice</button>
    <button data-bind="click : removeAll">Remove All</button>
    <button data-bind="click : removeValue">Remove</button>
    <button data-bind="click : removeBasedOnCondition">Remove()</button>
    <button data-bind="click : removeSetOfValues">Remove([])</button>
    <button data-bind="click : destroyValue">Destroy</button>
    <button data-bind="click : destroyAll">Destroy All</button>
    <button data-bind="click : destroyBasedOnCondition">Destroy()</button>
    <button data-bind="click : destroySetOfValues">Destroy([])</button>

    <hr />

    <script src="Knockout-CDN/knockout-3.5.1.js"></script>
    <script>
      function AppViewModel() {
        var self = this;
        self.emptyFlag = true;
        self.firstName = ko.observable(" ");
        self.lastName = ko.observable(" ");
        // self.fullName = ko.computed(function () {
        //   return self.firstName() + " + " + self.lastName();
        // });
        self.lastName = ko.pureComputed;
        self.places = ko.observableArray([
          { name: "Pokhara" },
          { name: "Manakalu" },
          { name: "Darjling" },
          { name: "Mirmir" },
          { name: "Sephoksundo" },
        ]);
        self.pushValues = function () {
          if (self.firstName() === " ") {
            self.emptyFlag = false;
          } else self.places.push({ name: self.firstName() });
        };
      }

      ko.applyBindings(new AppViewModel());
    </script>
  </body>
</html>
